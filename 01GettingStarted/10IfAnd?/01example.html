<!--
    Enter any number. print 1 if it is greater than 0, print -1 if less than zero, else print 0 
-->

<!DOCTYPE html>
<html>

<body>

  <script>
    'use strict';
    let value = prompt('Type a number', 0);
    if (value > 0) {
      alert(1);
    } else if (value < 0) {
      alert(-1);
    } else {
      alert(0);
    }
  </script>

</body>

</html>
